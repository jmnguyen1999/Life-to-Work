<html>
    <head> <!-- In charge of the tab heading I think?-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <title>My Scratchpad: Login Page</title> <!-- Tab title -->
    </head>

    <body><!-- In charge of all the content on the webpage-->

        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">My Scratchpad: Login</a> <!--Title at the top of the webpage-->
                </div>
            </div>
        </nav>

        <div class="container">

            <div class="row">
                {% if error %}  <!-- Populate an error message before the username/pass input if the Error variable given to us by the python file = True -->
                    <div class="alert alert-warning" role="alert">
                        Incorrect username or password.
                    </div>
                {% endif %}

                <form action="." method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input class="form-control" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        <!-- ^"type = 'password'" so that the input will display as hidden ***** when typing, like a password lol -->

                    </div>

                    <button type="submit" class="btn btn-success">Log in</button>
                </form>
            </div>
        </div>
    </body>
</html>
